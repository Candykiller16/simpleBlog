<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <h1>Post</h1>
    {% for post in object_list %} <!--цикл для отображения всех записей из QuerySet(запроса в БД) -->
        <ul><a href='{% url "article_detail" post.pk %}'>{{ post.title }}</a> - {{ post.author.first_name }} <!-- обащение по url через name -->
         {{ post.author.last_name }}<br> <!--first_name, last_name, email это столбцы БД admin -->
        {{ post.body }}</ul>
        <br>
    {% endfor %}
</body>
</html>
